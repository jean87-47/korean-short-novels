  <h1> 김동인의  배따라기</h1>
  <P> 김동인은 평양의 부유한 가문에서 출생하였다고 한다. 경제적으로 궁핍하지 않으니 젊은 시절
    술깨나 마시고 요리집이나 드나들면서 어딘가에 얽매이지 않고 자유로운 창작이 가능하지 않았을까 생각해본다.
    있어야할 것을 쓰는게 아니고 있는 것을 쓴다는 그의 문학관이 잘 드러난 작품이라 할 수 있겠다.
    그래서 그런지 소설의 흐름이 작위적인 부분이 없고 사건과 인물들이 있을 법하게 그려진다.</p>
